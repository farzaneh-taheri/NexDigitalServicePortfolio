<body>
 
<!-- Header Section -->
  <header>
    <div class="container header">
      <div class="logo">
        <img src="assets/images/logoo.png" alt="NEX Logo" class="logo-nav"/>

      <div class="navbar">
        <a href="index.html">Home</a>

        <button class="contact-btn" onclick="window.location.href='contact.html'">Contact us</button>
      </nav>

  </header>


<section class="contact-section">
  <img src="/assets/images/dfdf.png" alt="shape" class="shape-contact" style="height: 330px;"/>
  <h1 class="contact-title">CONTACT US</h1>
  <!--<img src="/assets/images/Gradient 2.png" alt="shape" class="gradient-contact"/> -->
  <div class="cta-contact">
    <div class="arrow-down"><img src="assets/images/x copy 2.png"></div>
  </div>

 <img src="/assets/images/Frame 4 (1).png" alt="form box" class="form-box"/>

  <form action="https://formspree.io/f/mqabpkbg" method="POST">
    <div class="contact-box-v1">
    <div class="contact-form-v1">
      <div class="contact-form-row">
        <div style="flex: 1;">
          <label>First Name</label>
          <input class="contact-input-v1" type="text" placeholder="First Name" name="first-name">
        </div>
        <div style="flex: 1;">
          <label>Last Name</label>
          <input class="contact-input-v1" type="text" placeholder="Last Name" name="last-name">
        </div>
      </div>
      <div>
        <label>Email Address</label>
        <input class="contact-input-v1" type="email" placeholder="Email Address" name="email">
      </div>
      <div>
        <label>Note / Massage</label>
        <textarea class="contact-textarea-v1" rows="4" placeholder="Note / Massage" name="message"></textarea>
      </div>
      <button class="contact-send-btn-v1">Send</button>
    </div>
    <div class="contact-social-v1">
      <h4>SOCIAL MEDIA</h4>
      <div class="contact-social-icons-v1">
        <a class="instagram" href="https://www.instagram.com/nexdigitalart" target="_blank"><img src="/assets/images/Instagram.png" style="width: 30px; height: 30px;"/></a>
        <a class="linkedin" href="https://www.linkedin.com/in/nexdigitalart" target="_blank"><img src="/assets/images/Linkedin.png" style="width: 30px; height: 30px;"/></a>
        <a class="email" href="mailto:nexdigitalart@gmail.com"><img src="/assets/images/Mail.png" style="width: 30px; height: 30px;"/></a>
      </div>
    </div>
    </div>
  </form>
<img src="/assets/images/dfredfvgrd.png" alt="shape" class="shape-contact-form"/>
    <h1 class="contact-title-footer">
        we create custom solutions<br />
        that grow brands online !
    </h1>
</section>
<img src="/assets/images/Gradient 3.png" alt="shape" class="gradient-new-contact" style="width: 678.8px;  height: 690.8px;"/>




































<!-- Footer Section -->
<footer class="footer">
  <div class="footer-icons">
    <a href="https://www.linkedin.com/in/nexdigitalart" target="_blank"><img src="/assets/images/Linkedin.png" alt="LinkedIn" /></a>
    <a href="https://www.instagram.com/nexdigitalart"><img src="/assets/images/Instagram.png"  target="_blank" alt="Instagram" /></a>
    <a href="mailto:nexdigitalart@gmail.com" target="_blank"><img src="/assets/images/Mail.png" alt="Email" /></a>
  </div>

  <!-- Logo -->
  <div class="footer-logo"><img src="assets/images/logoo.png" alt="NEX Logo"/></div>

  <!-- Contact Button -->
  <button class="contact-btn">Contact us</button>
</footer>

<script src="assets/js/script.js"></script>
